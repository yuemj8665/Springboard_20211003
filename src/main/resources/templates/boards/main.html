<!DOCTYPE html>
<html xmlns xmlns:th="http://www.w3.org/1999/xhtml" : th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <meta charset="UTF-8">
    <title>테스트 페이지</title>
</head>
<body>
<div class="container">
    <table class="table table-hover">
        <thead>
        <th>글 번호</th>
        <th>글 작성자</th>
        <th>글 제목</th>
        <th>글 조회 수</th>
        </thead>
        <tr th:each="list :${list}">
            <td>[[${list.boardId}]]</td>
            <td>[[${list.name}]]</td>
            <td>
                <a th:href="@{/board/view(boardId=${list.boardId})}">
                    [[${list.title}]]
                </a>
            </td>
            <td>[[${list.read}]]</td>
        </tr>
    </table>
    <button id="createBoard" class="btn btn-info btn-sm float-right">글쓰기</button>
</div>
</body>
</html>
